# This workflow runs tests on push or pull requests
name: CI

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
      branches: [ master ]
  pull_request:
      branches: [ master ]

 
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Workspace
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
    
      - name: Install nose and numpy
        run: python -m pip install --upgrade pip nose numpy
      
      - name: Execute tests
        run: nosetests 

